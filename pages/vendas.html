<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vendas — Projeto Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="p-4">
    <div class="container">
      <h1>Vendas</h1>
      <form id="venda-form" class="row g-2 mb-3">
        <div class="col-md-3"><input name="sessionId" class="form-control" placeholder="ID da sessão" required></div>
        <div class="col-md-4"><input name="seats" class="form-control" placeholder="Assentos (ex: A1,A2)"></div>
        <div class="col-md-2"><input name="total" type="number" step="0.01" class="form-control" placeholder="Total"></div>
        <div class="col-md-2"><button class="btn btn-primary">Registrar</button></div>
      </form>

      <section id="vendas-list"></section>
      <a href="../index.html" class="btn btn-link mt-3">Voltar</a>
    </div>

    <script src="../js/app.js" defer></script>
    <script src="../js/api/storage.js" defer></script>
    <script src="../js/api/vendasApi.js" defer></script>
    <script src="../js/ui/vendasUi.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', ()=>{
        const form = document.getElementById('venda-form');
        const container = document.getElementById('vendas-list');
        renderVendasList(container);
        bindVendaForm(form, container);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  </body>
</html>
