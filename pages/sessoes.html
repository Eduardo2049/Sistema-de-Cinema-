    <main class="container-fluid flex-grow-1 py-4">

        <div class="col-lg-10 offset-lg-1">
          <h1 class="mb-4">‚è∞ Sess√µes</h1>

          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Adicionar Nova Sess√£o</h5>
              <form id="sessao-form" class="row g-3">
                <div class="col-md-6">
                  <label for="movieId" class="form-label">Filme *</label>
                  <select name="movieId" id="movieId" class="form-select" required>
                    <option value="" disabled selected>Selecione um filme</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="roomId" class="form-label">Sala *</label>
                  <select name="roomId" id="roomId" class="form-select" required>
                    <option value="" disabled selected>Selecione uma sala</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="datetime" class="form-label">Data e Hora *</label>
                  <input name="datetime" id="datetime" type="datetime-local" class="form-control" required>
                </div>
                <div class="col-md-2">
                  <label for="price" class="form-label">Pre√ßo (R$) *</label>
                  <input name="price" id="price" type="number" step="0.01" class="form-control" placeholder="0.00" min="0" required>
                </div>
                <div class="col-md-3">
                  <label for="language" class="form-label">Idioma *</label>
                  <select name="language" id="language" class="form-select" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Dublado">Dublado</option>
                    <option value="Legendado">Legendado</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="format" class="form-label">Formato *</label>
                  <select name="format" id="format" class="form-select" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="2D">2D</option>
                    <option value="3D">3D</option>
                  </select>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-success">Salvar Sess√£o</button>
                </div>
              </form>

    <script>
      document.addEventListener('DOMContentLoaded', ()=>{
        const form = document.getElementById('sessao-form');
        const container = document.getElementById('sessoes-list');
        renderSessoesList(container);
        bindSessaoForm(form, container);
        // populate movie and room selects from localStorage
        if(typeof populateMovieSelect === 'function'){
          populateMovieSelect(document.getElementById('movieId'));
        }
        if(typeof populateRoomSelect === 'function'){
          populateRoomSelect(document.getElementById('roomId'));
        }
      });
