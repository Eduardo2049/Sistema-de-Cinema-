<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sessões — Projeto Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="p-4">
    <div class="container">
      <h1>Sessões</h1>
      <form id="sessao-form" class="row g-2 mb-3">
        <div class="col-md-4"><input name="movieTitle" class="form-control" placeholder="Título do filme" required></div>
        <div class="col-md-2"><input name="roomId" class="form-control" placeholder="Sala"></div>
        <div class="col-md-2"><input name="date" type="date" class="form-control"></div>
        <div class="col-md-2"><input name="time" type="time" class="form-control"></div>
        <div class="col-md-2"><button class="btn btn-primary">Criar</button></div>
      </form>

      <section id="sessoes-list"></section>
      <a href="../index.html" class="btn btn-link mt-3">Voltar</a>
    </div>

    <script src="../js/app.js" defer></script>
    <script src="../js/api/storage.js" defer></script>
    <script src="../js/api/sessoesApi.js" defer></script>
    <script src="../js/ui/sessoesUi.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', ()=>{
        const form = document.getElementById('sessao-form');
        const container = document.getElementById('sessoes-list');
        renderSessoesList(container);
        bindSessaoForm(form, container);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  </body>
</html>
